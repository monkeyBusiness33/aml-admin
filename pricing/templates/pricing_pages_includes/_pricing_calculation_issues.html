{% load currency_uom_tags %}

<div class="border-0 mb-3">
  <div class="row">
    <div class="col">
      <div class="card mb-2 ms-2 me-2">
        <div class="card-header border-bottom d-flex align-items-center justify-content-between p-2">
          <h2 class="fs-6 fw-bold mx-auto my-0">Issues</h2>
        </div>
        <div class="col pt-2 px-4 mb-2">
          <table class="borderless">
            <tbody>
            {% if issues %}
              <table class="w-100">
                <tbody>
                {% for issue in issues %}
                  <tr class="d-flex justify-content-between issues-line-item">
                    <td>
                      <div class="fa fa-exclamation-triangle"></div>
                      - {{ issue|safe }}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            {% else %}
              No issues found.
            {% endif %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
