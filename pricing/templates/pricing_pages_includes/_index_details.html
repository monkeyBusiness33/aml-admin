<div class="card border-0 shadow mb-4">
  <div class="card-header p-1 bg-primary text-white">
    <div class="row align-items-center">

      <div class="col">
        <h2 class="fs-6 ps-2 fw-bold mb-0">Index Details</h2>
      </div>

      <div class="col text-end">
        <button class="modal_button_validation bs-modal btn btn-sm btn-link p-0 pe-1 card-header-text-action-button
                {% if not perms.pricing.p_update %} disabled {% endif %}"
                type="button" name="button"
                data-form-url="{% url 'admin:fuel_index_edit' index.pk %}">Edit
        </button>
      </div>

    </div>
  </div>
  <div>
    <div class="grid-3-col pt-1 pb-1">
      <div class="grid-label">Pricing Unit:</div>
      <div class="grid-value">{{ index.pricing_unit.description|default:'--' }}</div>
      </div>
    </div>
  </div>
</div>
