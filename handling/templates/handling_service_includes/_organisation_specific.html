<div class="card border-0 shadow mb-4">
    <div class="card-header p-1 bg-primary text-white {% if not service.organisations.exists %}card-header-empty-section{% endif %}">
        <div class="row align-items-center">
            
            <div class="col">
                <h2 class="fs-6 ps-2 fw-bold mb-0">Organisations Specific</h2>
            </div>

        </div>
    </div>
    {% if service.organisations.exists %}
    <div class="{% if not service.is_active %}organisation-ceased-trading{% endif %}">

        <div id="handling_service_organisations_list" class="card {{ metacontext.page_css_class }} datatable-clickable compact_datatable datatable_auto_compact_div">
            <div class="table-responsive ajax-datatable-container pt-0">
                <table id="handling_service_organisations_list_datatable" width="100%" class="table table-flush table-hover ajax-datatable align-middle nowrap datatable_auto_compact"
                    data-datatable-url="{% url 'admin:handling_service_organisations' service.pk %}">
                </table>
            </div>
        </div>

    </div>
    {% endif %}
</div>
