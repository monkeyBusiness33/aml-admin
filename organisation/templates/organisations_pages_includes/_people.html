{% with organisation.people.exists as people_exists %}
  <div class="card border-0 shadow mb-4">
    <div class="card-header p-1 bg-primary text-white {% if not people_exists %}card-header-empty-section{% endif %}">
      <div class="row align-items-center">

        <div class="col">
          <h2 class="fs-6 ps-2 fw-bold mb-0">People</h2>
        </div>

        <div class="col text-end">
          <button class="modal_button_validation bs-modal btn btn-sm btn-link p-0 pe-1 card-header-text-action-button"
                  type="button" name="button"
                  data-form-url="{% url 'admin:organisation_people_create' organisation.pk %}"
            {% if not perms.core.p_contacts_create %} disabled {% endif %}>Add Person
          </button>
        </div>

      </div>
    </div>
    {% if people_exists %}
      <div class="{{ organisation.operational_status.text_color }}">

        <div id="organisation_people_list"
             class="card {{ metacontext.page_css_class }} compact_datatable datatable_auto_compact_div">
          <div class="table-responsive ajax-datatable-container pt-0">
            <table id="organisation_people_list_datatable" width="100%"
                   class="table table-flush table-hover ajax-datatable align-middle nowrap datatable_auto_compact datatable-clickable"
                   data-datatable-url="{% url 'admin:organisation_people' organisation.pk %}">
            </table>
          </div>
        </div>

      </div>
    {% endif %}
  </div>
{% endwith %}
