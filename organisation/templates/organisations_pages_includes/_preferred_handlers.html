{% with organisation.operator_preferred_handlers.exists as operator_preferred_handlers_exists %}
<div class="card border-0 shadow mb-4">
    <div class="card-header p-1 bg-primary text-white {% if not operator_preferred_handlers_exists %}card-header-empty-section{% endif %}">
        <div class="row align-items-center">

            <div class="col">
                <h2 class="fs-6 ps-2 fw-bold mb-0">Preferred Ground Handlers</h2>
            </div>

            <div class="col text-end">
                <button class="modal_button_validation bs-modal btn btn-sm btn-link p-0 pe-1 card-header-text-action-button"
                        type="button" name="button"
                        data-form-url="{% url 'admin:aircraft_operator_add_preferred_handler' organisation.pk %}"
                        {% if not perms.core.p_contacts_update %} disabled {% endif %}>Add Preferred Handler</button>
            </div>

        </div>
    </div>
    {% if operator_preferred_handlers_exists %}
    <div class="{{ organisation.operational_status.text_color }}">

        <div id="operator_preferred_handlers_list"
             class="card {{ metacontext.page_css_class }} compact_datatable datatable_auto_compact_div">
            <div class="table-responsive ajax-datatable-container pt-0">
                <table id="operator_preferred_handlers_list_datatable" width="100%"
                       class="table table-flush table-hover ajax-datatable align-middle nowrap datatable_auto_compact datatable-clickable"
                       data-datatable-url="{% url 'admin:aircraft_operator_preferred_handlers' organisation.pk %}">
                </table>
            </div>
        </div>

    </div>
    {% endif %}
</div>
{% endwith %}
