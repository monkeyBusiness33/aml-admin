{% with entity.organisation_contact_details.exists as organisation_contact_details_exists %}
<div class="card border-0 shadow mb-4">
    <div class="card-header p-1 bg-primary text-white {% if not organisation_contact_details_exists %}card-header-empty-section{% endif %}">
        <div class="row align-items-center">

            <div class="col">
                <h2 class="fs-6 ps-2 fw-bold mb-0">Additional Contact Details</h2>
            </div>

            <div class="col text-end">
                <a class="btn btn-sm btn-link p-0 pe-1 card-header-text-action-button
                        {% if not perms.core.p_contacts_additional_contact_details_create %} disabled {% endif %}"
                        type="button" name="button"
                        href="{% url 'admin:organisation_contact_details_create' entity.pk %}">Add Contact Details</a>
            </div>

        </div>
    </div>
    {% if organisation_contact_details_exists %}
      <div>

        <div id="additional_contact_details_list"
             class="card {{ metacontext.page_css_class }} compact_datatable
           datatable_auto_compact_div">
          <div class="table-responsive ajax-datatable-container pt-0">
            <table id="additional_contact_details_list_datatable" width="100%"
                   class="table table-flush table-hover ajax-datatable align-middle nowrap datatable_auto_compact"
                   data-datatable-url="{% url 'admin:organisation_contact_details' organisation.pk %}">
            </table>
          </div>
        </div>

      </div>
    {% endif %}
</div>
{% endwith %}
