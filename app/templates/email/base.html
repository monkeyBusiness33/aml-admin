{% autoescape on %}
{% load static %}
<html>
<head>
    <style>
      body {
        background: #eee;
        font-family: Arial,Helvetica,sans-serif !important;
        font-size:14px;
        -webkit-font-smoothing: antialiased;
        padding:20px 0;
      }
        .button {
            background: #515d8a;
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            border-color: #515d8a;
            border: none;
            border-radius:5px;
            box-shadow: inset 0 1px 0 rgb(255 255 255 / 15%), 0 1px 1px rgb(17 24 39 / 8%);
        }
        .low-note {
            font-size: 0.9em;
        }
        hr {
            opacity: 0.3;
        }
        .button:hover {
            background-color: #414a6e;
            border-color: #3d4668;
            cursor: pointer;
        }
        .footer {
            margin-bottom: 20px;
        }
        .footer a {
            color: #2f374b;
        }
        .footer a:hover {
            color: #1a2035;
            text-decoration: underline;
        }
        .value-updated {
            color: #ff0f44;
        }
        .value-added {
            background: #9ae3cb;
        }
        .value-updated-crossed {
            color: #ff0f44;
            text-decoration: line-through;
        }
        blockquote {
          border-left: 2px solid #515d8a;
          padding-left: 3px;
        }
    </style>
    {% block stylesheets %}{% endblock stylesheets %}

</head>

<body>
    <div style="max-width:700px;margin:0 auto;background:#fff;padding:20px;border-radius:5px;">

        <div style="text-align:center;border-radius:5px;background-color:#515d8a;">
            <img
            src="cid:aml_logo.png"
            alt="AML Global Logo"
            style="max-height: 50px;">
        </div>
        <div style="padding: 30px 20px;">
            {% block content %}{% endblock content %}

        </div>
        <div style="text-align:center;background-color:#e5e56b;color:#1a2035;border-radius:5px;height: 50px;line-height: 50px;" class="footer">
            <b><a href="https://www.amlglobal.net/">AML Global Limited</a></b>
        </div>
      {% block under_footer %}{% endblock under_footer %}
    </div>
</body>

</html>
{% endautoescape %}
