{% extends "email/base.html" %}
{% autoescape on %}
{% block content %}
<p>Dear {{ person_details.first_name|default:'' }},</p>

<p>
    Please click button below to set a new password for your AML Operations Portal account.
</p>

<p>
<center>
    <a href="http://{{domain}}{% url 'admin:staff_user_password_set' uid token %}" target="_blank">
        <button class="button">SET NEW PASSWORD</button>
    </a>
</center>
</p>

{% endblock content %}
{% endautoescape %}
